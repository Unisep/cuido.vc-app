<ion-view>
  <ion-content class="login-container" scroll="false">

    <div class="login-page">
      <div class="logo">
        <img src="img/logo.png">
      </div>
      <form ng-submit="submit()">
        <label class="item item-input no-bg-color">
          <span class="input-label">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
          <input type="text" placeholder="Login">
        </label>
        <label class="item item-input no-bg-color">
          <span class="input-label">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
          </span>
          <input type="password" placeholder="Senha">
        </label>
        <input type="submit" value="Acessar" class="button button-block button-assertive activated">
      </form>
    </div>
  </ion-content>
</ion-view>
