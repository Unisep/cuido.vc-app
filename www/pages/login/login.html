<ion-view>
  <ion-content class="login-container" scroll="false">
    <div class="login-page">
      <div class="logo">
        <img src="img/logo.png">
      </div>

      <label class="item item-input no-bg-color margin ">
        <span class="input-label"><i class="fa fa-envelope gray" aria-hidden="true"></i></span>

        <input type="text" class="try" placeholder="Email" ng-model="account.user.email">
      </label>

      <label class="item item-input no-bg-color margin">
        <span class="input-label"><i class="fa fa-unlock-alt gray" aria-hidden="true"></i></span>

        <input type="password" class="try" ng-model="account.user.password" placeholder="Senha">
      </label>

      <div class="margin">
        <button class="button button-block button-assertive activated" ng-click="account.login()">Acessar</button>
      </div>

      <p class="text-center">
        ou crie sua <b><a ui-sref="signup">conta</a></b>
      </p>
    </div>
  </ion-content>
</ion-view>
